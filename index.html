<!DOCTYPE html>
<html lang="fr" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex+ Commander</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                900: '#1e3a8a',
              },
              accent: {
                500: '#10b981', // Emerald
                600: '#059669',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        /* Light minimalist gradient */
        background-image: 
          radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.05) 0, transparent 50%), 
          radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.05) 0, transparent 50%);
        background-attachment: fixed;
        color: #1e293b;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(226, 232, 240, 0.8);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <!-- Hidden Netlify Form for Detection -->
    <!-- Added 'bot-field' input which is required for the netlify-honeypot attribute to work -->
    <form name="flex-order" netlify netlify-honeypot="bot-field" hidden>
      <input name="bot-field" />
      <input type="text" name="pack" />
      <input type="text" name="tvOption" />
      <input type="text" name="wifi" />
      <input type="checkbox" name="installExpress" />
      <input type="text" name="street" />
      <input type="text" name="complement" />
      <input type="text" name="zip" />
      <input type="text" name="city" />
      <input type="date" name="date" />
      <input type="text" name="slot" />
      <input type="text" name="clientId" />
      <input type="text" name="clientName" />
      <input type="text" name="contactName" />
      <input type="text" name="clientEmail" />
      <input type="text" name="clientPhone" />
      <input type="text" name="convention" />
      <input type="text" name="poRef" />
      <textarea name="notes"></textarea>
    </form>
    <div id="root"></div>
  </body>
</html>
